<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{detailsBean.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{detailsBean.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modifier le nom du possesseur d'un compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom : 
                        <h:inputText id="nom" size="10" value="#{detailsBean.compte.nom}"
                                     required="true"/>
                        <h:message for="nom"/>
                        Solde : 
                        <h:inputText id="solde" size="10" value="#{detailsBean.compte.solde}"
                                     required="true"
                                     converterMessage="Le montant du solde doit etre positif ou 0"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{detailsBean.update()}"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
